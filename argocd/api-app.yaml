apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ErgiKame/ArgoCD-Test'
    path: app
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: api
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=false
    